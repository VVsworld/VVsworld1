<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="heading">
        <h1>Vv's Calculator</h1>
    </div>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0"id="output-screen">
           <button onclick="clear()">CL</button>
           <button onclick="del()">DEL</button>
           <button onclick="display('/')">/</button>
           <button onclick="display('%')">%</button>
           <button onclick="display('+')">+</button>
           <button onclick="display('-')">-</button> 
           <button onclick="display('*')">*</button>
           <button onclick="display('1')">1</button>
           <button onclick="display('2')">2</button>
           <button onclick="display('3')">3</button>
           <button onclick="clear('4')">4</button>
           <button onclick="clear('5')">5</button>
           <button onclick="clear('6')">6</button>
           <button onclick="display('7')">7</button>
           <button onclick="clear('8')">8</button>
           <button onclick="clear('9')">9</button>
           <button onclick="clear('0')">0</button>
           <button onclick="clear('.')">.</button>
           <button onclick="Calculate()"class="eqal">=</button>
        </div>
    </div>
    <script>
        let outputScreen=document.getElementById("output-screen");
        function display(num){
            outputScreen.value +=num;
        }
        function
    </script>
</body>
</html>
